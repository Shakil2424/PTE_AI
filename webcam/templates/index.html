<!DOCTYPE html>
<html>
<head>
    <title>Image Capture</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var video = document.getElementById('video');
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            var countdownElement = document.getElementById('countdown');
            var countdownTime = 5; // Countdown time in seconds

            // Function to update the countdown display
            function updateCountdown() {
                countdownElement.textContent = countdownTime;
                countdownTime--;

                if (countdownTime < 0) {
                    captureFrame();
                    countdownTime = 5; // Reset countdown time
                }
            }

            // Function to capture a frame from the video stream
            function captureFrame() {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Convert canvas image to blob
                canvas.toBlob(function(blob) {
                    // Create a FormData object and append the captured image
                    var formData = new FormData();
                    formData.append('image', blob, 'captured.jpg');

                    // Send the captured image to the server
                    $.ajax({
                        type: 'POST',
                        url: '/capture',
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: function(response) {
                            window.location.href = response.redirect_url;
                        },
                        error: function() {
                            // Handle error if redirect_url is not available in the response
                            window.location.href = '/failure';
                        }
                    });
                }, 'image/jpeg');
            }

            // Initialize the camera stream
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    video.srcObject = stream;
                    setInterval(updateCountdown, 1000); // Update countdown every second
                    setInterval(captureFrame, 10000); // Capture frame every 10 seconds
                })
                .catch(function(error) {
                    console.log('Unable to access camera: ' + error.message);
                });
        });
    </script>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        #video {
            max-width: 80%;
            height: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            clip-path: circle(200px at center);
            -webkit-clip-path: circle(200px at center);
        }

        #canvas {
            display: none;
        }

        #face-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        #prompt {
            position: absolute;
            top: 10px; /* Adjust the top value to position the prompt */
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px; /* Increase the font size */
            color: red;
            z-index: 1;
        }

        #countdown {
            position: absolute;
            bottom: 10px; /* Adjust the bottom value to position the countdown */
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px; /* Increase the font size */
            color: black;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" width="640" height="480" autoplay></video>
        <canvas id="canvas" width="640" height="480"></canvas>
        <div id="face-box"></div>
    </div>
    <div id="prompt">Please place your face inside the box</div>
    <div id="countdown">10</div>
</body>
</html>
