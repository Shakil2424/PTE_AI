<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spelling Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: OldLace;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            animation: fadeInUp 1s ease;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: slideInUp 1s ease;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #555;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            color: #333;
            font-size: 20px;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            position: relative;
        }

        .navbar a {
            float: left;
            font-size: 18px;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .navbar a.active {
            background-color: #4caf50;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100px);
            }

            to {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="http://127.0.0.1:5000/Read_Aloud">Read Aloud</a>
        <a href="http://127.0.0.1:5000/Repeat_Sentence">Repeat Sentence</a>
        <a href="http://127.0.0.1:5000/Retell_Lecture">Retell Lecture</a>
        <a href="http://127.0.0.1:5000/Describe_Image">Describe Image</a>
        <a href="http://127.0.0.1:5000/Short_Answer">Short Answer</a>
        <a href="http://127.0.0.1:5000/Summarize_Text">Summarize Text</a>
        <a href="http://127.0.0.1:5000/Write_Essay">Write Essay</a>
        <a href="http://127.0.0.1:5000/Summarize_Spoken">Summarize Spoken</a>
        <a href="http://127.0.0.1:5000/Listening">Listening</a>
        <a href="http://127.0.0.1:5000/Speech">Speech</a>
        <a href="http://127.0.0.1:5000/Spelling" class="active">Spelling</a>
    </div>
    <div class="container">
        <h1>Spelling Quiz</h1>
        {% if result %}
        <p>{{ result }}</p>
        <form method="GET">
            <button type="submit">Next Word</button>
        </form>
        {% else %}
        <p>Choose the correct spelling for the word:</p>
        <form method="POST">
            {% for option in options %}
            <input type="radio" name="selected_spelling" value="{{ option }}" id="{{ option }}">
            <label for="{{ option }}">{{ option }}</label><br>
            {% endfor %}
            <input type="hidden" name="correct_spelling" value="{{ word }}">
            <button type="submit">Check</button>
        </form>
        {% endif %}
    </div>
</body>

</html>
